<div class="card">
    <p-menubar [model]="menubarItems">
        <ng-template pTemplate="start">
            <img src="/assets/3RP.png" alt="image" width="50" height="50" priority>
        </ng-template>
        <ng-template pTemplate="end">
            <!-- <i class="pi pi-video"></i>
            <i class="pi pi-wifi"></i>
            <i class="pi pi-volume-up"></i> -->
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="value" (click)="op.show($event)" />
            </span>

            <p-overlayPanel #op>
                <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
                <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px"></p-skeleton>
            </p-overlayPanel>

            <span>{{today | date:'short' }}
            </span>
            <img src="/assets/wallet.png" alt="image" width="30" height="30" priority style="    vertical-align: sub;" (click)="addButton()">

        </ng-template>
    </p-menubar>
    <div class="dock-window dock-advanced">
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div style="display: flex;justify-content: center;">
            <p-panel [toggleable]="true" style="margin-top: 50px; position:fixed; width:97%">
                <ng-template pTemplate="header">
                    <div class="flex align-items-center gap-2">
                        <span class="font-bold">Enterprise DApps</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="flex flex-wrap align-items-center justify-content-between gap-3">
                        <div class="flex align-items-center gap-2">
                            <p-button icon="pi pi-user" rounded="true" text="true"></p-button>
                            <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true"></p-button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="icons">
                    <button class="p-panel-header-icon p-link mr-2" (click)="menu.toggle($event)">
                        <span class="pi pi-cog"></span>
                    </button>
                    <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
                </ng-template>
                <div class="grid">
                    <div class="col-3">
                        <p-button [outlined]="true" (click)="route('contacts')">

                            Contacts
                        </p-button>
                    </div>
                    <div class="col-3">
                        <p-button [outlined]="true" (click)="route('legal')">

                            Legal
                        </p-button>
                    </div>
                    <div class="col-3">
                        <p-button [outlined]="true" (click)="route('sales')">

                            Sales
                        </p-button>
                    </div>
                    <div class="col-3">
                        <p-button [outlined]="true" (click)="route('marketing')">

                            Marketing
                        </p-button>
                    </div>
                </div>

            </p-panel>
        </div>


        <p-dialog header="Header" [(visible)]="visible" (onHide)="hide()"
            [style]="{width: '98vw',height:'100vw',top:'-50px'}" [minY]="60" [resizable]="true">
            <router-outlet></router-outlet>

        </p-dialog>
    </div>
</div>
