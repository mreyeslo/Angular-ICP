<div class="card">
  <p-menubar [model]="menubarItems">
    <ng-template pTemplate="start">
      <img src="/assets/3RP.png" alt="image" width="50" height="50" priority />
    </ng-template>
    <ng-template pTemplate="end">
      <!-- <i class="pi pi-video"></i>
            <i class="pi pi-wifi"></i>
            <i class="pi pi-volume-up"></i> -->
      <span>
        <span class="p-input-icon-left" *ngIf="!isMobile">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            [(ngModel)]="value"
            (click)="op.show($event)"
          />
        </span>

        <p-overlayPanel #op>
          <p-skeleton
            width="10rem"
            styleClass="mb-2"
            borderRadius="16px"
          ></p-skeleton>
          <p-skeleton
            width="10rem"
            styleClass="mb-2"
            borderRadius="16px"
          ></p-skeleton>
          <p-skeleton
            width="10rem"
            styleClass="mb-2"
            borderRadius="16px"
          ></p-skeleton>
          <p-skeleton
            width="10rem"
            styleClass="mb-2"
            borderRadius="16px"
          ></p-skeleton>
          <p-skeleton
            width="10rem"
            styleClass="mb-2"
            borderRadius="16px"
          ></p-skeleton>
        </p-overlayPanel>

        <span *ngIf="!isMobile">{{ today | date : "short" }} </span>

        <p-button
          *ngIf="!isAuthenticated"
          label="Connect"
          [text]="true"
          [raised]="true"
          (click)="connect()"
          class="connect-button"
        ></p-button>

        <p-button
          *ngIf="isAuthenticated"
          label="Log Out"
          [text]="true"
          [raised]="true"
          (click)="logOut()"
          class="connect-button"
        ></p-button>
      </span>
    </ng-template>
  </p-menubar>

  <div class="dock-window dock-advanced dapp-buttons-grid">
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div>
      <p-scrollPanel [style]="{ height: '-webkit-fill-available' }">
        <!-- Feed -->
        <div style="display: flex; justify-content: center">
          <p-panel [toggleable]="true" style="margin-top: 10px; width: 97%">
            <ng-template pTemplate="header">
              <div class="flex align-items-center gap-2">
                <span class="font-bold">Feed</span>
              </div>
            </ng-template>
            <ng-template pTemplate="footer">
              <div
                class="flex flex-wrap align-items-center justify-content-between gap-3"
              >
                <div class="flex align-items-center gap-2">
                  <!-- <p-button icon="pi pi-user" rounded="true" text="true"></p-button>
                                      <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true"></p-button> -->
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="icons">
              <button
                class="p-panel-header-icon p-link mr-2"
                (click)="menu.toggle($event)"
              ></button>
              <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
            </ng-template>
            <div class="grid">
              <div class="col-12 md:col-6 lg:col-3 lg:col-6 scroll-div">
                <span class="scroll-header">Tagger</span>
                <p-scroller
                  #sc
                  [items]="['@dasd - helasdlkas d a', '@asdasd - asdasd asd']"
                  [itemSize]="50"
                  scrollHeight="150px"
                  styleClass="border-1 surface-border "
                  [style]="{ width: '100%', height: '100%' }"
                >
                  <ng-template pTemplate="item" let-item let-options="options">
                    <div
                      class="flex align-items-center"
                      [ngClass]="{ 'surface-ground': options.odd }"
                      style="height: 50px; font-size: 10px"
                    >
                      {{ item }}
                    </div>
                  </ng-template>
                </p-scroller>
                <div class="grid">
                  <div class="col-4">
                    <p-button label="Refresh"></p-button>
                  </div>
                  <div class="col-4">
                    <p-button label="Add Post"></p-button>
                  </div>
                  <div class="col-4">
                    <p-button icon="pi pi-cog"></p-button>
                  </div>
                </div>
              </div>

              <div class="col-12 md:col-6 lg:col-3 lg:col-6 scroll-div">
                <span class="scroll-header">DSCVR</span>
                <p-scroller
                  #sc
                  [items]="[
                    '@dasd - helasdlkas d a',
                    '@asdasd - asdasd asd',
                    '@dasd - helasdlkas d a',
                    '@asdasd - asdasd asd'
                  ]"
                  [itemSize]="50"
                  scrollHeight="150px"
                  styleClass="border-1 surface-border"
                  [style]="{ width: '100%', height: '100%' }"
                >
                  <ng-template pTemplate="item" let-item let-options="options">
                    <div
                      class="flex align-items-center p-2"
                      [ngClass]="{ 'surface-ground': options.odd }"
                      style="height: 50px; font-size: 10px"
                    >
                      {{ item }}
                    </div>
                  </ng-template>
                </p-scroller>
                <div class="grid">
                  <div class="col-4">
                    <p-button label="Refresh"></p-button>
                  </div>
                  <div class="col-4">
                    <p-button label="Add Post"></p-button>
                  </div>
                  <div class="col-4">
                    <p-button icon="pi pi-cog"></p-button>
                  </div>
                </div>
              </div>
            </div>
          </p-panel>
        </div>
        <!-- Management -->
        <div
          style="display: flex; justify-content: center"
          class="dapp-buttons-grid"
        >
          <p-panel [toggleable]="true" style="margin-top: 10px; width: 97%">
            <ng-template pTemplate="header">
              <div class="flex align-items-center gap-2">
                <span class="font-bold">Admin Management</span>
              </div>
            </ng-template>
            <ng-template pTemplate="footer">
              <div
                class="flex flex-wrap align-items-center justify-content-between gap-3"
              >
                <div class="flex align-items-center gap-2">
                  <!-- <p-button icon="pi pi-user" rounded="true" text="true"></p-button>
                                <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true"></p-button> -->
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="icons">
              <button
                class="p-panel-header-icon p-link mr-2"
                (click)="menu.toggle($event)"
              ></button>
              <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
            </ng-template>
            <div class="grid">
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('organization')">
                  Organization
                </p-button>
              </div>
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('users')">
                  Users
                </p-button>
              </div>
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('website')">
                  Website
                </p-button>
              </div>
            </div>
          </p-panel>
        </div>
        <!-- Enterprise -->
        <div style="display: flex; justify-content: center">
          <p-panel [toggleable]="true" style="margin-top: 10px; width: 97%">
            <ng-template pTemplate="header">
              <div class="flex align-items-center gap-2">
                <span class="font-bold">Enterprise</span>
              </div>
            </ng-template>
            <ng-template pTemplate="footer">
              <div
                class="flex flex-wrap align-items-center justify-content-between gap-3"
              >
                <div class="flex align-items-center gap-2">
                  <!-- <p-button icon="pi pi-user" rounded="true" text="true"></p-button>
                                <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true"></p-button> -->
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="icons">
              <button
                class="p-panel-header-icon p-link mr-2"
                (click)="menu.toggle($event)"
              ></button>
              <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
            </ng-template>
            <div class="grid">
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('crm')">
                  CRM
                </p-button>
              </div>
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('hr')">
                  HR
                </p-button>
              </div>
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('legal')">
                  Legal
                </p-button>
              </div>
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('sales')">
                  Sales
                </p-button>
              </div>
            </div>
          </p-panel>
        </div>
        <!-- Custom -->
        <div style="display: flex; justify-content: center">
          <p-panel [toggleable]="true" style="margin-top: 10px; width: 97%">
            <ng-template pTemplate="header">
              <div class="flex align-items-center gap-2">
                <span class="font-bold">Custom</span>
              </div>
            </ng-template>
            <ng-template pTemplate="footer">
              <div
                class="flex flex-wrap align-items-center justify-content-between gap-3"
              >
                <div class="flex align-items-center gap-2">
                  <!-- <p-button icon="pi pi-user" rounded="true" text="true"></p-button>
                                <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true"></p-button> -->
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="icons">
              <button
                class="p-panel-header-icon p-link mr-2"
                (click)="menu.toggle($event)"
              ></button>
              <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
            </ng-template>
            <div class="grid">
              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('web-leads')">
                  Web Leads
                </p-button>
              </div>

              <div class="col-12 md:col-6 lg:col-3 lg:col-3">
                <p-button [outlined]="true" (click)="route('marketing')">
                  Marketing
                </p-button>
              </div>
            </div>
          </p-panel>
        </div>
      </p-scrollPanel>
    </div>

    <p-dialog
      [header]="header"
      [(visible)]="application.visible"
      (onHide)="hide()"
      [dismissableMask]="true"
      [closable]="true"
      [style]="{ width: '98vw', height: '100%', top: '-30px' }"
      [minY]="60"
      [resizable]="true"
    >
      <div style="padding: 5px">
        <app-connect-wallet></app-connect-wallet>
      </div>
    </p-dialog>

    <p-dialog
      [header]="header"
      [(visible)]="overlayVisible"
      [dismissableMask]="true"
      [closable]="true"
      (onHide)="hideLaunchOverlay()"
      [style]="{ width: '98vw', height: '100%', top: '-30px' }"
      [minY]="60"
      [resizable]="true"
    >
      <app-landing></app-landing>
    </p-dialog>

    <p-dialog
      [header]="header"
      [(visible)]="connectWalletVisible"
      [dismissableMask]="true"
      [closable]="true"
      [modal]="true"
      [style]="{ width: '98vw', height: '100%', top: '-30px' }"
      [minY]="60"
      [resizable]="true"
    >
      <div style="padding: 5px">
        <app-connect-wallet></app-connect-wallet>
      </div>
    </p-dialog>
  </div>
</div>
